version: "3.9"

services:
  brsbot:
    build: UI2
    image: brsbot:toedit
    ports:
      - "5000:5000"
    environment:
      - API_KEY_FILE=/run/secrets/brsbot_api_key
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=brsbotdb
      - DB_USER=brsbotuser
      - DB_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - brsbot_api_key
      - db_password
    depends_on:
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=brsbotdb
      - POSTGRES_USER=brsbotuser
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "brsbotuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure

secrets:
  brsbot_api_key:
    external: true
  db_password:
    external: true

volumes:
  postgres_data:
