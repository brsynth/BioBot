version: "3.9"

services:
  biobot:
    build: ./UI2
    image: biobot:latest
    ports:
      - "5000:5000"
    environment:
      - API_KEY_FILE=/run/secrets/biobot_api_key
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=biobotdb
      - DB_USER=biobotuser
      - DB_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - biobot_api_key
      - db_password
    depends_on:
      - postgres
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=biobotdb
      - POSTGRES_USER=biobotuser
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "biobotuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure

secrets:
  biobot_api_key:
    external: true
  db_password:
    external: true

volumes:
  postgres_data:
